apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "circleci.fullname" . }}-appserver
  labels:
    {{- include "circleci.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "circleci.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        app: {{ include "circleci.fullname" . }}
        tier: middletier
        release: {{ .Release.Name }}
        chart: {{ include "circleci.chart" . }}
    spec:
      containers:
      - name: {{ include "circleci.fullname" . }}-appserver
        image:  mreferre/yelb-appserver:0.7
        ports:
        - containerPort: 4567
        env:
        - name: "RACK_ENV"
          value: "custom"
        - name: "APP_SERVER_HOSTNAME"
          value: {{ include "circleci.fullname" . }}-appserver
        - name: "REDIS_SERVER_ENDPOINT"
          value: {{ include "circleci.fullname" . }}-redis-server
        - name: "YELB_DB_SERVER_ENDPOINT"
          value: {{ include "circleci.fullname" . }}-db